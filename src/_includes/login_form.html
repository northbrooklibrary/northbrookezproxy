<form action="/login" method="post" class="form {{ include.class }}">
  <input type="hidden" name="url" value="^U" />
  <div class="form-control inline">
    <label for="user">Barcode</label>
    <input id="user" name="user" type="password" placeholder="Enter your library card number...">
    <button type="submit" class="button">Submit</button>
  </div>
</form>
